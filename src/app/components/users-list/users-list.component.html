  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users;index as index">
      <th scope="row">{{index + 1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.role}}</td>
      <td>
        <button type="button"
                class="btn btn-block"
                [ngClass]="{'btn-primary': user.isBlocked,
                              'btn-danger': !user.isBlocked}"
                (click)="onBlockUnbock(user.id)">
          <span *ngIf="!user.isBlocked">Block user</span>
          <span *ngIf="user.isBlocked">Unblock user</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
